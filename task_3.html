<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Cells with Icons and Tooltips</title>
  <link rel="stylesheet" href="style.css">
<style>
    body {
  background-color: #333;
  font-family: sans-serif;
  color: white;
  padding: 40px;
}

.container {
  width: 500px;
}

.cell {
  display: inline-block;
  position: relative;
  width: 150px;
  height: 100px;
  background-color: #666;
  margin: 10px;
  text-align: center;
  line-height: 100px;
  border-radius: 6px;
  cursor: pointer;
  overflow: hidden;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #222;
  display: none;
  text-align: center;
  line-height: normal;
  padding-top: 30px;
  box-sizing: border-box;
}

.cell:hover .overlay {
  display: block;
}

.icon {
  display: inline-block;
  margin: 0 5px;
  position: relative;
  font-size: 24px;
  cursor: pointer;
}

/* Tooltip styling */
.icon::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 120%;
  left: 50%;
  transform: translateX(-50%);
  background-color: #222;
  color: #fff;
  padding: 4px 8px;
  font-size: 12px;
  border-radius: 4px;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
}

.icon:hover::after {
  opacity: 1;
}

</style>
</head>
<body>

    <div class="cell">

      </div>

        <span class="icon" data-tooltip="Share">ğŸ”—</span>
      </div>
    </div>
  </div>
</body>
</html>
