    <script>
        let promise1 = new Promise(function (resolve, reject) {
          let a = prompt("enter a number ");
      
          if (a >= 10) {
            setTimeout(function () {
              resolve("hello");
            }, 2000);
          } else {
            setTimeout(function () {
              reject("hello");
            }, 2000);
          }
        });
      
        promise1
          .then(() => {
            console.log("Your promise successfully fulfilled"); // Log here after fulfillment
          })
          .catch(() => {
            console.log("Oops, there was an error in your promise"); // Log here after rejection
          });
      </script>
